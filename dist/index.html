
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  
  <div class="wrapper">

    <aside class="projects_c">
      <div id="pro">
        <h2>Projects:</h2>
        <form>
          <label>
            <input id="new_pro" type="text" placeholder="project name" required>
            <button id="btn_pro" type="submit">New</button>
          </label>
        </form>
      </div>
      <ul class="project_ul">
        <li class="project" id="default">
          <h3>Default:</h3>
          <button class="btn_todo">Add Todo</button>
        </li>
        
      </ul>
      
    </aside>

    <div class="show">
      <h2>Todo:</h3>
      <div class="show_todo">
        <ul >
          <li class="showTodoLi" id="title">Title:</li>
          <li class="showTodoLi" id="due">Due:</li>
          <li class="showTodoLi" id="desc">Description:</li>
          <li class="showTodoLi" id="prio">Priority:</li>
          <li class="showTodoLi" id="notes">Notes:</li>
        </ul>
      </div>
    </div>

    <article class="todo_c">
      <form class="todo_f">
        <label>Title
          <input class="form_input" type="text" id="title">
        </label>
        <label>Description
          <input class="form_input" type="text" id="description">
        </label>
        <label>Due
          <input class="form_input" type="date" id="due">
        </label>
        <label>Priority
          <input class="form_input" type="text" id="priority">
        </label>
        <button id="todo_form_btn">Create</button>
      </form>
    </article>

  </div>


  <script src="events.bundle.js"></script>
  <script src="dom.bundle.js"></script>
  <script src="test.bundle.js"></script>
  <script src="index.bundle.js"></script>
</body>
</html>
